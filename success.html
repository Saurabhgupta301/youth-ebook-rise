<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Youth E-Book Rise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .thank-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .thank-container h1 {
      color: #ff1493;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .thank-container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .thank-container .checkmark {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .btn {
      background: #ff1493;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
    .btn.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <div class="checkmark">‚úîÔ∏è</div>
    <h1>Payment Successful üéâ</h1>
    <p>
      Thank you for purchasing <strong>Youth E-Book Rise</strong>!<br><br>
      Your payment has been confirmed. Click below to securely download your eBook.
    </p>

    <a id="downloadBtn" class="btn disabled" target="_blank" rel="noopener noreferrer">
      üì• Download Your eBook
    </a><br>
    <a href="/" class="btn">üè† Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const paymentId = params.get('payment_id');
    const btn = document.getElementById('downloadBtn');

    if (paymentId) {
      // Make sure ebook.pdf is in the SAME folder as this HTML
      fetch('ebook.pdf', { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            btn.href = 'ebook.pdf';
            btn.classList.remove('disabled');
            btn.textContent = 'üì• Download Your eBook';
          } else {
            btn.textContent = '‚ùå eBook file not found';
          }
        })
        .catch(() => {
          btn.textContent = '‚ùå Unable to access eBook';
        });
    } else {
      btn.textContent = '‚ö†Ô∏è Payment ID missing';
    }
  </script>
</body>
</html>
