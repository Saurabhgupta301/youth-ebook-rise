<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Youth E-Book Rise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .thank-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .thank-container h1 {
      color: #ff1493;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .thank-container p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .thank-container .checkmark {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .btn-home {
      background: #ff1493;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
    .btn-home:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <div class="checkmark">‚úîÔ∏è</div>
    <h1>Payment Successful</h1>
    <p>Thank you for purchasing <strong>Youth E-Book Rise</strong>!<br><br>
       Your eBook has been sent to your email. üì©</p>
    <a href="/" class="btn-home">Go Back to Home</a>
  </div>

  <script>
    // Automatically trigger email sending
    const email = sessionStorage.getItem("buyer_email");
    if (email) {
      fetch('/send-ebook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      }).then(res => res.json())
        .then(data => console.log("‚úÖ Email process:", data))
        .catch(err => console.error("‚ùå Email failed:", err));
    }
  </script>
</body>
</html>
